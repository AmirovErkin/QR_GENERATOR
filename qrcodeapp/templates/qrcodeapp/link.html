{% extends "qrcodeapp/base.html" %}
{% load crispy_forms_tags %}
{% block heading %}
    <title>Tasks Page</title>
{% endblock heading %}

{% block content %}
    <h1>Hello world!</h1>
    <form method="POST">
    {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
    <div class="qr-img">
        {% if img_name %}
            <img src="/media/{{ img_name }}" alt="qr code">
        {% endif %}
    </div>
{% endblock content %}
